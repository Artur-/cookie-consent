<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Basic Usage</h3>
    The popup will be shown once to every user and use a standard text.
    <vaadin-demo-snippet id="cookie-consent-demo-basic-usage">
      <template preserve-content>
        <vaadin-button>Show consent popup</vaadin-button>
        <vaadin-cookie-consent></vaadin-cookie-consent>
      </template>
      <script>
        window.addDemoReadyListener('#cookie-consent-demo-basic-usage', demoSnippet => {
          const cookieConsent = demoSnippet.querySelector('vaadin-cookie-consent');
          demoSnippet
            .querySelector('vaadin-button')
            .addEventListener('click', e => cookieConsent._show());
          const eventListener = window.addEventListener('on-location-change', e => {
            cookieConsent.remove();
            window.removeEventListener('on-location-change', eventListener, false);
          }, false);
        });
      </script>
    </vaadin-demo-snippet>
  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
