<dom-module id="element-customize-texts">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


  <h3>Customize texts</h3>
  All the texts in the dialog can be customized and localized.
  <p>
      <button id="showPopup">Show consent popup</button>
  </p>
  <vaadin-demo-snippet id="cookie-consent-demo-customizing-texts">
    <template preserve-content>
      <vaadin-cookie-consent 
        message='We are using cookies to make your visit here awesome!' 
        dismiss='Cool!' 
        learn-more='Why?'
        learn-more-link='https://vaadin.com/terms-of-service'>
      </vaadin-cookie-consent>
    </template>
  </vaadin-demo-snippet>

  </template>
  <script>
    class ElementCustomizeTexts extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-customize-texts';
      }
      connectedCallback() {
        super.connectedCallback();
        this.$.showPopup.addEventListener('click', e => {
          this.$["cookie-consent-demo-customizing-texts"].shadowRoot.querySelector("vaadin-cookie-consent")._show();
        });
      }
    }
    customElements.define(ElementCustomizeTexts.is, ElementCustomizeTexts);
  </script>
</dom-module>
